<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Mensagens - Colégio Presidente Roosevelt</title>
    
    <!-- SISTEMA DE DIAGNÓSTICO DE ERROS (Para evitar tela branca) -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            const errorBox = document.getElementById('error-display');
            if (errorBox) {
                errorBox.style.display = 'block';
                errorBox.innerHTML += `<strong>Erro:</strong> ${msg}<br><small>Linha: ${line} | Coluna: ${col}</small><br><br>`;
            }
            return false;
        };
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para traduzir JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PDF.js para leitura de arquivos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        /* Estilos Personalizados para Scrollbar */
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: #f1f1f1; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        
        /* Estilo da caixa de erro */
        #error-display {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%;
            background-color: #fee2e2;
            color: #991b1b;
            padding: 20px;
            z-index: 9999;
            border-bottom: 2px solid #ef4444;
            font-family: monospace;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Caixa para exibir erros caso ocorram -->
    <div id="error-display"></div>
    
    <!-- Onde o React será montado -->
    <div id="root"></div>

    <script type="text/babel">
        // Configuração Segura do PDF.js
        try {
            if (window.pdfjsLib) {
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            }
        } catch (e) {
            console.warn("Aviso: PDF.js worker não pôde ser configurado imediatamente.", e);
        }

        const { useState, useEffect, useRef } = React;

        // --- BIBLIOTECA DE ÍCONES (SVG Inline) ---
        const Icons = {
            MessageSquare: <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />,
            CheckCircle: <React.Fragment><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></React.Fragment>,
            Send: <React.Fragment><line x1="22" y1="2" x2="11" y2="13" /><polygon points="22 2 15 22 11 13 2 9 22 2" /></React.Fragment>,
            List: <React.Fragment><line x1="8" y1="6" x2="21" y2="6" /><line x1="8" y1="12" x2="21" y2="12" /><line x1="8" y1="18" x2="21" y2="18" /><line x1="3" y1="6" x2="3.01" y2="6" /><line x1="3" y1="12" x2="3.01" y2="12" /><line x1="3" y1="18" x2="3.01" y2="18" /></React.Fragment>,
            AlertCircle: <React.Fragment><circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></React.Fragment>,
            Smartphone: <React.Fragment><rect x="5" y="2" width="14" height="20" rx="2" ry="2" /><line x1="12" y1="18" x2="12.01" y2="18" /></React.Fragment>,
            Users: <React.Fragment><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M23 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></React.Fragment>,
            Upload: <React.Fragment><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" y1="3" x2="12" y2="15" /></React.Fragment>,
            Trash2: <React.Fragment><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /><line x1="10" y1="11" x2="10" y2="17" /><line x1="14" y1="11" x2="14" y2="17" /></React.Fragment>,
            Plus: <React.Fragment><line x1="12" y1="5" x2="12" y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></React.Fragment>,
            X: <React.Fragment><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></React.Fragment>,
            Settings: <React.Fragment><circle cx="12" cy="12" r="3" /><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" /></React.Fragment>,
            Play: <polygon points="5 3 19 12 5 21 5 3" />,
            Pause: <React.Fragment><rect x="6" y="4" width="4" height="16" /><rect x="14" y="4" width="4" height="16" /></React.Fragment>,
            Loader2: <path d="M21 12a9 9 0 1 1-6.219-8.56" />,
            FileText: <React.Fragment><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><polyline points="14 2 14 8 20 8" /><line x1="16" y1="13" x2="8" y2="13" /><line x1="16" y1="17" x2="8" y2="17" /><polyline points="10 9 9 9 8 9" /></React.Fragment>,
            Search: <React.Fragment><circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" /></React.Fragment>,
            Lock: <React.Fragment><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></React.Fragment>,
            LogOut: <React.Fragment><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" /><polyline points="16 17 21 12 16 7" /><line x1="21" y1="12" x2="9" y2="12" /></React.Fragment>
        };

        const Icon = ({ name, size = 20, className = "" }) => {
            const content = Icons[name];
            if (!content) return null;
            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {content}
                </svg>
            );
        };

        // --- TELA DE LOGIN ---
        const LoginScreen = ({ onLogin }) => {
            const [user, setUser] = useState('');
            const [pass, setPass] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                // --- CONFIGURAÇÃO DE USUÁRIO E SENHA ---
                // Você pode alterar estas strings para mudar o login
                if (user === 'admin' && pass === '1234') {
                    onLogin();
                } else {
                    setError('Usuário ou senha incorretos');
                    setPass('');
                }
            };

            return (
                <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
                        <div className="flex flex-col items-center mb-6">
                            <div className="bg-emerald-100 p-3 rounded-full mb-3 text-emerald-600">
                                <Icon name="Lock" size={32} />
                            </div>
                            <h2 className="text-2xl font-bold text-gray-800">Acesso Restrito</h2>
                            <p className="text-sm text-gray-500 text-center">ZapManager - Colégio Pres. Roosevelt</p>
                        </div>

                        {error && (
                            <div className="mb-4 p-3 bg-red-50 text-red-700 text-sm rounded-lg flex items-center gap-2 border border-red-100">
                                <Icon name="AlertCircle" size={16} /> {error}
                            </div>
                        )}

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                                <input 
                                    type="text" 
                                    value={user}
                                    onChange={(e) => setUser(e.target.value)}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none"
                                    placeholder="Digite seu usuário"
                                    autoFocus
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                                <input 
                                    type="password" 
                                    value={pass}
                                    onChange={(e) => setPass(e.target.value)}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none"
                                    placeholder="••••••"
                                />
                            </div>
                            <button 
                                type="submit" 
                                className="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg transition shadow-sm"
                            >
                                Entrar no Sistema
                            </button>
                        </form>
                        <p className="mt-6 text-xs text-center text-gray-400">
                            Versão Segura v1.2
                        </p>
                    </div>
                </div>
            );
        };

        // --- APLICAÇÃO PRINCIPAL ---

        function App() {
            // Estado de Autenticação
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            
            const [activeTab, setActiveTab] = useState('single');
            const [phone, setPhone] = useState('');
            const [message, setMessage] = useState('');
            const [contacts, setContacts] = useState([]);
            const [campaignQueue, setCampaignQueue] = useState([]);
            
            const [newContactName, setNewContactName] = useState('');
            const [newContactPhone, setNewContactPhone] = useState('');
            const [searchTerm, setSearchTerm] = useState('');

            const [isImporting, setIsImporting] = useState(false);
            const [isAutoSending, setIsAutoSending] = useState(false);
            const fileInputRef = useRef(null);

            // Verificar Login Salvo
            useEffect(() => {
                const savedAuth = localStorage.getItem('wa_auth_token');
                if (savedAuth === 'authenticated') {
                    setIsAuthenticated(true);
                }
            }, []);

            // Carregar e Salvar Dados
            useEffect(() => {
                const savedContacts = localStorage.getItem('wa_contacts');
                if (savedContacts) setContacts(JSON.parse(savedContacts));
            }, []);

            useEffect(() => {
                localStorage.setItem('wa_contacts', JSON.stringify(contacts));
            }, [contacts]);

            // --- LÓGICA DE LOGIN/LOGOUT ---
            const handleLoginSuccess = () => {
                setIsAuthenticated(true);
                localStorage.setItem('wa_auth_token', 'authenticated');
            };

            const handleLogout = () => {
                if(confirm("Deseja realmente sair?")) {
                    setIsAuthenticated(false);
                    localStorage.removeItem('wa_auth_token');
                }
            };

            // --- LÓGICA DE ENVIO AUTOMÁTICO ---
            useEffect(() => {
                let interval;
                if (isAutoSending) {
                    interval = setInterval(() => {
                        const nextItem = campaignQueue.find(item => !item.sent);
                        if (nextItem) {
                            const win = window.open(nextItem.link, '_blank');
                            if (win) {
                                markAsSent(nextItem.id);
                            } else {
                                setIsAutoSending(false);
                                alert("Pop-ups bloqueados! Permita pop-ups para usar o envio automático.");
                            }
                        } else {
                            setIsAutoSending(false);
                            alert("Envio automático concluído!");
                        }
                    }, 3000);
                }
                return () => clearInterval(interval);
            }, [isAutoSending, campaignQueue]);

            const formatPhone = (input) => input.replace(/\D/g, '');

            const generateLink = (phoneNumber, text) => {
                const cleanPhone = formatPhone(phoneNumber);
                const encodedText = encodeURIComponent(text);
                return `https://wa.me/${cleanPhone}?text=${encodedText}`;
            };

            // --- FILTRAGEM DE CONTATOS (BUSCA) ---
            const filteredContacts = contacts.filter(contact => 
                contact.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                contact.phone.includes(searchTerm)
            );

            // --- IMPORTAÇÃO DE ARQUIVOS ---
            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                setIsImporting(true);
                let extractedText = '';

                try {
                    if (file.type === 'application/pdf') {
                        extractedText = await extractTextFromPDF(file);
                    } else {
                        extractedText = await file.text();
                    }
                    processExtractedText(extractedText);
                } catch (error) {
                    console.error("Erro na importação:", error);
                    alert("Erro ao ler arquivo. Certifique-se que é um PDF, TXT ou CSV válido.");
                } finally {
                    setIsImporting(false);
                    if (fileInputRef.current) fileInputRef.current.value = '';
                }
            };

            const extractTextFromPDF = async (file) => {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    if (!window.pdfjsLib) throw new Error("Biblioteca PDF.js não carregada");
                    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                    let fullText = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');
                        fullText += pageText + '\n';
                    }
                    return fullText;
                } catch (e) {
                    throw new Error("Erro ao processar PDF: " + e.message);
                }
            };

            const processExtractedText = (text) => {
                // Remove quebras de linha e caracteres de controle, mantendo espaços simples
                const cleanText = text.replace(/[\r\n]+/g, ' ').replace(/\s+/g, ' ');

                // Regex para encontrar telefones no formato (XX)XXXX-XXXX ou (XX)XXXXX-XXXX
                // Ex: (44)99834-8070, (44)99733-3537
                const phoneRegex = /\(\d{2}\)\s?9?\d{4}[-\s]?\d{4}/g;

                let match;
                let addedCount = 0;
                const newContacts = [];
                const seenPhones = new Set(contacts.map(c => c.phone));

                while ((match = phoneRegex.exec(cleanText)) !== null) {
                    const rawPhone = match[0];
                    const index = match.index;
                    
                    // 1. Verificar Situação (OLHAR PARA FRENTE)
                    // No relatório padrão, a "Situação" (Transferido/Remanejado/Matriculado) 
                    // vem depois do telefone e do RG.
                    // Vamos pegar um trecho de texto após o telefone para verificar.
                    // Exemplo do PDF: ... (44)99733-3537 ... Transferido
                    const lookAhead = cleanText.substring(index + rawPhone.length, index + 200).toLowerCase();
                    
                    // Se encontrar "Transferido" ou "Remanejado" próximo ao telefone, ignoramos.
                    // Limitamos a busca até a próxima data (que seria a data de matrícula) para não pegar a situação do próximo aluno.
                    const nextDateIndex = lookAhead.search(/\d{2}\/\d{2}\/\d{4}/);
                    const statusCheck = nextDateIndex !== -1 ? lookAhead.substring(0, nextDateIndex) : lookAhead;

                    if (statusCheck.includes('transferido') || statusCheck.includes('remanejado')) {
                        console.log(`Ignorado (Situação): Telefone ${rawPhone}`);
                        continue; 
                    }

                    // 2. Extrair Nome (OLHAR PARA TRÁS)
                    // No relatório padrão: [CGM] [NOME] [DATA NASC] ... [TELEFONE]
                    // A "Data de Nascimento" é a âncora mais forte antes do telefone.
                    
                    // Pegamos o texto antes do telefone
                    const textBefore = cleanText.substring(Math.max(0, index - 300), index);
                    
                    // Procuramos todas as datas (DD/MM/AAAA) nesse trecho anterior
                    const dateMatches = [...textBefore.matchAll(/(\d{2}\/\d{2}\/\d{4})/g)];
                    
                    let extractedName = "Importado";

                    if (dateMatches.length > 0) {
                        // A Data de Nascimento é a ÚLTIMA data encontrada antes do telefone
                        const dobMatch = dateMatches[dateMatches.length - 1];
                        const dobIndex = dobMatch.index;
                        
                        // O nome está imediatamente antes da Data de Nascimento
                        // Pegamos o trecho antes da data e limpamos
                        let rawNameSegment = textBefore.substring(0, dobIndex).trim();
                        
                        // O relatório tem o CGM (números) antes do nome. 
                        // Vamos pegar apenas a parte de texto final desse segmento.
                        // Ex: " ... 1005047621 ADRIAN FELIPE ..." -> Queremos "ADRIAN FELIPE ..."
                        
                        // Remove tudo que não for letra ou espaço do final para o começo até encontrar um número
                        // Ou mais simples: Split por números e pegar o último pedaço
                        const nameParts = rawNameSegment.split(/[0-9]+/);
                        if (nameParts.length > 0) {
                            extractedName = nameParts[nameParts.length - 1].trim();
                        }
                    }

                    // Limpeza final do nome (remove aspas, virgulas residuais do CSV/PDF se houver)
                    extractedName = extractedName.replace(/[^a-zA-Z\u00C0-\u00FF\s]/g, '').trim();

                    // Validação final
                    const cleanPhone = rawPhone.replace(/\D/g, '');
                    
                    if (extractedName.length > 2 && !seenPhones.has(cleanPhone)) {
                        newContacts.push({
                            id: Date.now() + Math.random(),
                            name: extractedName,
                            phone: cleanPhone,
                            status: 'pendente'
                        });
                        seenPhones.add(cleanPhone);
                        addedCount++;
                    }
                }

                if (addedCount > 0) {
                    setContacts(prev => [...prev, ...newContacts]);
                    alert(`Sucesso! ${addedCount} novos alunos importados (ativos).`);
                } else {
                    alert("Nenhum aluno ativo com telefone encontrado. Verifique se o PDF segue o padrão SEED.");
                }
            };

            // --- AÇÕES UI ---
            const handleSingleSend = () => {
                if (!phone) return alert('Digite um número');
                window.open(generateLink(phone, message), '_blank');
            };

            const addContact = () => {
                if (!newContactName || !newContactPhone) return;
                const cleanPhone = formatPhone(newContactPhone);
                setContacts([...contacts, {
                    id: Date.now(),
                    name: newContactName,
                    phone: cleanPhone,
                    status: 'pendente'
                }]);
                setNewContactName('');
                setNewContactPhone('');
            };

            const removeContact = (id) => setContacts(contacts.filter(c => c.id !== id));

            const clearAllContacts = () => {
                if (confirm('Tem certeza? Isso apagará a lista salva no navegador.')) setContacts([]);
            };

            const prepareCampaign = () => {
                const targets = searchTerm ? filteredContacts : contacts;

                if (targets.length === 0) return alert('Nenhum contato na lista (ou no filtro) para enviar.');
                if (!message) return alert('Digite a mensagem');

                const queue = targets.map(contact => {
                    const personalized = message.replace(/{nome}/gi, contact.name);
                    return {
                        ...contact,
                        finalMessage: personalized,
                        link: generateLink(contact.phone, personalized),
                        sent: false
                    };
                });
                setCampaignQueue(queue);
                setIsAutoSending(false);
                alert(`Fila gerada com ${queue.length} mensagens!`);
            };

            const markAsSent = (id) => {
                setCampaignQueue(q => q.map(i => i.id === id ? { ...i, sent: true } : i));
            };

            // SE NÃO ESTIVER LOGADO, MOSTRA TELA DE LOGIN
            if (!isAuthenticated) {
                return <LoginScreen onLogin={handleLoginSuccess} />;
            }

            // SE ESTIVER LOGADO, MOSTRA O APP
            return (
                <div className="min-h-screen bg-gray-50 pb-10">
                    <header className="bg-emerald-600 text-white p-4 shadow-lg sticky top-0 z-50">
                        <div className="container mx-auto flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <Icon name="MessageSquare" size={24} />
                                <h1 className="text-xl font-bold md:block hidden">ZapManager - Colégio Pres. Roosevelt</h1>
                                <h1 className="text-xl font-bold md:hidden">ZapManager</h1>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className="text-xs bg-emerald-700 px-3 py-1 rounded-full flex items-center gap-1 font-medium">
                                    <Icon name="CheckCircle" size={12} /> Online & Salvo
                                </div>
                                <button 
                                    onClick={handleLogout}
                                    className="bg-emerald-800 hover:bg-emerald-900 p-2 rounded text-white flex items-center gap-1 text-xs transition"
                                    title="Sair do Sistema"
                                >
                                    <Icon name="LogOut" size={14} /> Sair
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="container mx-auto p-4 md:p-6 grid grid-cols-1 md:grid-cols-12 gap-6">
                        {/* SIDEBAR */}
                        <div className="md:col-span-3 lg:col-span-2 flex flex-col gap-2">
                            <button 
                                onClick={() => setActiveTab('single')}
                                className={`flex items-center gap-3 p-3 rounded-lg transition-all ${activeTab === 'single' ? 'bg-white shadow text-emerald-600 font-bold' : 'hover:bg-gray-200 text-gray-600'}`}
                            >
                                <Icon name="Send" size={20} /> Envio Rápido
                            </button>
                            <button 
                                onClick={() => setActiveTab('campaign')}
                                className={`flex items-center gap-3 p-3 rounded-lg transition-all ${activeTab === 'campaign' ? 'bg-white shadow text-emerald-600 font-bold' : 'hover:bg-gray-200 text-gray-600'}`}
                            >
                                <Icon name="List" size={20} /> Campanha
                            </button>
                            
                            <div className="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-100 text-sm text-blue-800 hidden md:block">
                                <p className="font-bold flex items-center gap-2 mb-2"><Icon name="AlertCircle" size={16} /> Dica:</p>
                                <p>Use <strong>{'{nome}'}</strong> na mensagem para usar o nome do contato automaticamente.</p>
                                <p className="mt-2 text-xs">Seus contatos ficam salvos neste navegador automaticamente.</p>
                            </div>
                        </div>

                        {/* CONTENT */}
                        <div className="md:col-span-9 lg:col-span-10">
                            {activeTab === 'single' && (
                                <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-6 max-w-2xl mx-auto md:mx-0">
                                    <h2 className="text-2xl font-bold mb-6 text-gray-800 flex items-center gap-2">
                                        <Icon name="Smartphone" className="text-emerald-500" size={24} /> Envio Individual
                                    </h2>
                                    <div className="space-y-4">
                                        <input 
                                            type="text" 
                                            placeholder="DDD + Número (Ex: 11999990000)" 
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none"
                                            value={phone}
                                            onChange={(e) => setPhone(formatPhone(e.target.value))}
                                        />
                                        <textarea 
                                            rows="4"
                                            placeholder="Sua mensagem..." 
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none"
                                            value={message}
                                            onChange={(e) => setMessage(e.target.value)}
                                        />
                                        <button onClick={handleSingleSend} className="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg flex justify-center gap-2">
                                            <Icon name="Send" size={20} /> Abrir no WhatsApp
                                        </button>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'campaign' && (
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    {/* LISTA DE CONTATOS */}
                                    <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-6 flex flex-col h-[600px]">
                                        <div className="flex justify-between items-center mb-4">
                                            <h2 className="text-xl font-bold flex items-center gap-2">
                                                <Icon name="Users" className="text-emerald-500" size={20} /> 
                                                <span>Contatos</span>
                                                <span className="text-xs bg-gray-100 px-2 py-1 rounded-full text-gray-600 font-normal">
                                                    {filteredContacts.length} / {contacts.length}
                                                </span>
                                            </h2>
                                            <div className="flex gap-2">
                                                <input type="file" accept=".pdf,.csv,.txt" className="hidden" ref={fileInputRef} onChange={handleFileUpload} />
                                                <button 
                                                    onClick={() => fileInputRef.current?.click()} 
                                                    disabled={isImporting}
                                                    className="flex items-center gap-1 bg-gray-100 text-gray-700 px-3 py-1 rounded hover:bg-gray-200 text-sm font-medium"
                                                >
                                                    {isImporting ? <Icon name="Loader2" className="animate-spin" size={16} /> : <Icon name="Upload" size={16} />} 
                                                    Importar
                                                </button>
                                                {contacts.length > 0 && (
                                                    <button onClick={clearAllContacts} className="text-red-400 hover:text-red-600 p-1" title="Limpar lista">
                                                        <Icon name="Trash2" size={20} />
                                                    </button>
                                                )}
                                            </div>
                                        </div>

                                        {/* BARRA DE BUSCA */}
                                        <div className="relative mb-3">
                                            <div className="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                                                <Icon name="Search" size={16} />
                                            </div>
                                            <input 
                                                type="text" 
                                                className="w-full pl-10 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none text-sm bg-gray-50 focus:bg-white transition"
                                                placeholder="Buscar por nome ou telefone..."
                                                value={searchTerm}
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                            />
                                        </div>

                                        <div className="flex gap-2 mb-4 bg-gray-50 p-2 rounded-lg">
                                            <input type="text" placeholder="Nome" className="flex-1 p-2 border rounded text-sm" value={newContactName} onChange={(e) => setNewContactName(e.target.value)} />
                                            <input type="text" placeholder="Tel" className="flex-1 p-2 border rounded text-sm" value={newContactPhone} onChange={(e) => setNewContactPhone(e.target.value)} />
                                            <button onClick={addContact} className="bg-blue-600 text-white p-2 rounded hover:bg-blue-700"><Icon name="Plus" size={20} /></button>
                                        </div>

                                        <div className="flex-1 overflow-y-auto border rounded-lg divide-y scrollbar-thin">
                                            {filteredContacts.length === 0 ? (
                                                <div className="flex flex-col items-center justify-center h-full text-gray-400 p-4">
                                                    <Icon name="FileText" size={32} className="opacity-50 mb-2" />
                                                    <p className="text-sm text-center">
                                                        {contacts.length === 0 ? "Lista vazia." : "Nenhum contato encontrado na busca."}
                                                    </p>
                                                </div>
                                            ) : (
                                                filteredContacts.map(contact => (
                                                    <div key={contact.id} className="p-3 flex justify-between items-center hover:bg-gray-50 text-sm">
                                                        <div className="overflow-hidden">
                                                            <p className="font-medium truncate">{contact.name}</p>
                                                            <p className="text-xs text-gray-500">{contact.phone}</p>
                                                        </div>
                                                        <button onClick={() => removeContact(contact.id)} className="text-gray-400 hover:text-red-500"><Icon name="X" size={16} /></button>
                                                    </div>
                                                ))
                                            )}
                                        </div>

                                        <div className="mt-4 border-t pt-4">
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Mensagem</label>
                                            <textarea rows="3" placeholder="Olá {nome}..." className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none text-sm" value={message} onChange={(e) => setMessage(e.target.value)} />
                                            <button onClick={prepareCampaign} className="mt-3 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-lg flex items-center justify-center gap-2">
                                                <Icon name="Settings" size={16} /> 
                                                {searchTerm ? `Gerar Fila (${filteredContacts.length})` : `Gerar Fila (${contacts.length})`}
                                            </button>
                                        </div>
                                    </div>

                                    {/* FILA DE DISPARO */}
                                    <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-6 flex flex-col h-[600px]">
                                        <div className="flex justify-between items-center mb-4">
                                            <h2 className="text-xl font-bold flex items-center gap-2">
                                                <Icon name="Play" className="text-emerald-500" size={20} /> Fila de Disparo
                                            </h2>

                                            {/* CONTROLE DE DISPARO AUTOMÁTICO */}
                                            {campaignQueue.length > 0 && (
                                                <button 
                                                    onClick={() => setIsAutoSending(!isAutoSending)}
                                                    className={`px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1 transition ${isAutoSending ? 'bg-red-100 text-red-600 animate-pulse' : 'bg-green-100 text-green-700 hover:bg-green-200'}`}
                                                >
                                                    {isAutoSending ? (
                                                        <><Icon name="Pause" size={12} /> Parar Automático</>
                                                    ) : (
                                                        <><Icon name="Play" size={12} /> Iniciar Automático (3s)</>
                                                    )}
                                                </button>
                                            )}
                                        </div>
                                        
                                        {campaignQueue.length === 0 ? (
                                            <div className="flex-1 flex flex-col items-center justify-center text-gray-400 border-2 border-dashed rounded-lg p-8 bg-gray-50">
                                                <Icon name="List" size={48} className="opacity-20 mb-2" />
                                                <p className="text-sm text-center">Fila vazia.</p>
                                            </div>
                                        ) : (
                                            <div className="flex-1 overflow-y-auto space-y-3 pr-1">
                                                <div className="mb-2 flex justify-between items-center text-xs text-gray-500">
                                                    <span>Progresso: {campaignQueue.filter(i => i.sent).length} / {campaignQueue.length}</span>
                                                    {isAutoSending && <span className="text-emerald-600 font-bold">Enviando...</span>}
                                                </div>

                                                {campaignQueue.map((item, index) => (
                                                    <div key={item.id} className={`p-4 rounded-lg border flex flex-col gap-2 ${item.sent ? 'bg-green-50 border-green-200 opacity-70' : 'bg-white border-gray-200 shadow-sm'}`}>
                                                        <div className="flex justify-between items-start">
                                                            <div className="flex items-center gap-2">
                                                                <span className="text-xs font-bold w-6 h-6 flex items-center justify-center rounded-full bg-gray-200 text-gray-600">{index + 1}</span>
                                                                <div>
                                                                    <p className="font-bold text-sm">{item.name}</p>
                                                                    <p className="text-xs text-gray-500">{item.phone}</p>
                                                                </div>
                                                            </div>
                                                            {item.sent ? (
                                                                <span className="text-green-600 text-xs font-bold flex items-center gap-1 bg-green-100 px-2 py-1 rounded-full"><Icon name="CheckCircle" size={12} /> Enviado</span>
                                                            ) : (
                                                                <span className="text-orange-600 text-xs font-bold flex items-center gap-1 bg-orange-100 px-2 py-1 rounded-full"><Icon name="AlertCircle" size={12} /> Pendente</span>
                                                            )}
                                                        </div>
                                                        {!item.sent && (
                                                            <button 
                                                                onClick={() => { window.open(item.link, '_blank'); markAsSent(item.id); }} 
                                                                className="mt-1 w-full bg-emerald-500 hover:bg-emerald-600 text-white text-sm font-bold py-2 rounded flex items-center justify-center gap-2"
                                                                disabled={isAutoSending} // Desabilita clique manual durante automático para evitar duplicidade
                                                            >
                                                                <Icon name="Send" size={12} /> Enviar
                                                            </button>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
